<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-plain">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <strong>Cr√©ation des Comptes-Comptable</strong>
              </div>
              <div class="card-body">

                <div class="form-group">
                  <label for="Code">Code</label>
                  <input type="text" class="form-control" id="Code" [(ngModel)]="compteComptable.code">
                </div>

                <div class="form-group">
                  <label for="Nom">Nom</label>
                  <input type="text" class="form-control" id="Nom" [(ngModel)]="compteComptable.nom">
                </div>

                <div class="form-group">
                  <label for="Sens">Sens</label>
                  <input type="text" class="form-control" id="Sens" [(ngModel)]="compteComptable.sens">
                </div>
                <div class="form-group">
                  <label for="devise">Devise</label>
                  <select id="devise" [(ngModel)]="compteComptable.devise" class="form-control text-Whit bg-dark">
                    <option *ngFor="let devise of devises" [ngValue]="devise">{{devise.nom}}</option>
                  </select>
                </div>


              </div>

              <div class="card-footer">
                <button type="button" class="btn btn-success" (click)="save()">Save</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Liste des Comptes Comptables
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Code</th>
                      <th>Nom</th>
                      <th>Sens</th>
                      <th>Devise</th>
                      <th>Deleted</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of compteComptables">
                      <td>{{item.code}}</td>
                      <td>{{item.nom}}</td>
                      <td>{{item.sens}}</td>
                      <td>{{item.devise.nom}}</td>
                      <td>{{item.deleted}}</td>
                      <td>
                        <button type="submit" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                        <button type="button" class="btn btn-warning" (click)="selectOne(item)">Update</button>
                        <button type="button" class="btn btn-info" (click)="deleted(item.id)">Deleted</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

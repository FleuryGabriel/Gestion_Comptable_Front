<div class="content">
  <div class="row">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-header">
          <strong>Création des devises</strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="Code">Code</label>
            <input type="text" class="form-control" id="Code" [(ngModel)]="devise.code">
          </div>

          <div class="form-group">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom" [(ngModel)]="devise.nom">
          </div>


        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong> Exchange rates published by the European Central Bank {{exchange.date}} </strong>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Euro</th>
                <th>Rate</th>
                <th>Symbol</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1 EUR</td>
                <td>{{exchange.rates.USD}} USD</td>
                <td>  <strong>$</strong> </td>
              </tr>
              <tr>
                <td>1 EUR</td>
                <td>{{exchange.rates.GBP}} GBP</td>
                <td><strong>£</strong></td>
              </tr>
              <tr>
                <td>1 EUR</td>
                <td>{{exchange.rates.JPY}} JPY</td>
                <td><strong>¥</strong></td>
              </tr>
            </tbody>
          </table>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Devises
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Code</th>
                <th>Nom</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of devises">
                <td>{{item.code}}</td>
                <td>{{item.nom}}</td>

                <td>
                  <button type="submit" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                  <button type="button" class="btn btn-warning" (click)="selectOne(item)">Update</button>
                  <button type="button" class="btn btn-info" (click)="deleted(item.id)">Deleted</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card" *ngIf="ajouterIsActive||modifierIsActive">
        <div class=" card-header">
          <h5 class=" title">Ajout d'employé</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" row">
                  <label> Nom </label>
                  <input class=" form-control" placeholder="Nom" type="text" [(ngModel)]="employe.nom" name="nom" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-6">
                <div class=" row">
                  <label> Prénom </label>
                  <input class=" form-control" placeholder="Prénom" type="text" [(ngModel)]="employe.prenom"
                    name="prenom" />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Date de naissance </label>
                  <input class=" form-control" type="date" [(ngModel)]="employe.dateNaissance" name="dn" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> CIN </label>
                  <input class=" form-control" type="number" [(ngModel)]="employe.cin" name="cin" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Email </label>
                  <input class=" form-control" type="email" [(ngModel)]="employe.email" name="email" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Telephone </label>
                  <input class=" form-control" type="text" [(ngModel)]="employe.tel" name="tel" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Salaire </label>
                  <input class=" form-control" type="number" [(ngModel)]="employe.salaire" name="salaire" />
                </div>
              </div>
            </div>
          </form>
          <div class=" card-footer" *ngIf="ajouterIsActive">
            <button class=" btn btn-fill btn-danger" type="submit" (click)="ajouter()">Ajouter</button>
          </div>
          <div class=" card-footer" *ngIf="modifierIsActive">
            <button class=" btn btn-fill btn-danger" type="submit" (click)="modifier()">Modifier</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class=" btn btn-fill btn-success" type="submit" (click)="activerAjout()">Ajouter</button>

  
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Liste des employés</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>CIN</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Salaire</th>
                    <th>Opérations</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of employes">
                    <td>{{e.nom}}</td>
                    <td>{{e.prenom}}</td>
                    <td>{{e.dateNaissance}}</td>
                    <td>{{e.cin}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.tel}}</td>
                    <td>{{e.salaire}}</td>
                    <td>
                      <button class=" btn btn-fill btn-warning" type="submit"
                        (click)="activerModif(e.id)">Modifier</button> &nbsp;
                      <button class=" btn btn-fill btn-warning" type="submit"
                        (click)="supprimer(e.id)">Supprimer</button> &nbsp;
                      <button class=" btn btn-fill btn-danger" type="submit"
                        (click)="supprimerDefinitivement(e.id, e)">Supprimer
                        définitivement</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

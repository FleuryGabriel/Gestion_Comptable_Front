<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-plain">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <strong>Création des employes</strong>
              </div>
              <div class="card-body">

                <div class="form-group">
                  <label for="Code">Nom</label>
                  <input type="text" class="form-control" id="Nom" [(ngModel)]="employe.nom">
                </div>

                <div class="form-group">
                  <label for="Nom">Prénom</label>
                  <input type="text" class="form-control" id="Prenom" [(ngModel)]="employe.prenom">
                </div>

                <div class="form-group">
                  <label for="Nom">Date de naissance</label>
                  <input type="date" class="form-control" id="Prenom" [(ngModel)]="employe.dateNaissance">
                </div>

                <div class="form-group">
                  <label for="Nom">CIN</label>
                  <input type="number" class="form-control" id="CIN" [(ngModel)]="employe.cin">
                </div>

                <div class="form-group">
                  <label for="Nom">Email</label>
                  <input type="text" class="form-control" id="Email" [(ngModel)]="employe.email">
                </div>

                <div class="form-group">
                  <label for="Nom">Téléphone</label>
                  <input type="text" class="form-control" id="telephone" [(ngModel)]="employe.tel">
                </div>

                <div class="form-group">
                  <label for="Nom">Salaire</label>
                  <input type="number" class="form-control" id="CIN" [(ngModel)]="employe.salaire">
                </div>

              </div>

              <div class="card-footer">
                <button type="button" class="btn btn-success" (click)="save()">Save</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Liste des employés
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>Date de Naissance</th>
                      <th>CIN</th>
                      <th>Email</th>
                      <th>Téléphone</th>
                      <th>Opérations</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of employes">
                      <td>{{item.nom}}</td>
                      <td>{{item.prenom}}</td>
                      <td>{{item.dateNaissance}}</td>
                      <td>{{item.cin}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.tel}}</td>
                      <td>
                        <button type="submit" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                        <button type="button" class="btn btn-warning" (click)="selectOne(item)">Update</button>
                        <button type="button" class="btn btn-info" (click)="deleted(item.id)">Deleted</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

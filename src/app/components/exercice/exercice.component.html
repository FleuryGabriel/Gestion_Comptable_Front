
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Création des exercices</strong>
          </div>
  <div class="card-body">
    <div class="form-group">
      <label for="Code">Code</label>
            <input type="text" class="form-control" id="Code" [(ngModel)]="exercice.code">
          </div>
      
        <div class="form-group">
            <label for="Nom">Libellé</label>
            <input type="text" class="form-control" id="Libelle" [(ngModel)]="exercice.libelle">
          </div>

          <div class="form-group">
            <label for="Nom">Date début</label>
            <input type="date" class="form-control" id="DateDebut" [(ngModel)]="exercice.dateDebut">
          </div>

          <div class="form-group">
            <label for="Nom">Date fin</label>
            <input type="date" class="form-control" id="DateFin" [(ngModel)]="exercice.dateFin">
          </div>
      

    </div>
    <div class="card-footer">
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
  </div>
  </div>
  </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Exercices
          </div>
          <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Libellé</th>
          <th>Date début</th>
          <th>Date fin</th>
 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of exercices">
          <td>{{item.id}}</td>
          <td>{{item.code}}</td>
          <td>{{item.libelle}}</td>
          <td>{{item.dateDebut}}</td>
          <td>{{item.dateFin}}</td>

          <td>
              <button type="submit" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
              <button type="button" class="btn btn-warning" (click)="selectOne(item)">Update</button>
              <button type ="button" class="btn btn-info" (click)="deleted(item.id)">Deleted</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
  </div>

<div class=" content">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <strong>Création des lignes écriture</strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="Code">Libellé</label>
            <input type="text" class="form-control" id="Libelle" [(ngModel)]="ligneEcriture.libelle" name="libelle">
          </div>

          <div class="form-group">
            <label for="Nom">Virement</label>
            <input type="number" class="form-control" id="Virement" [(ngModel)]="ligneEcriture.virement" name="virement">
          </div>

          <div class="form-group">
            <label for="Nom">Date écriture</label>
            <input type="date" class="form-control" id="DateEcriture" [(ngModel)]="ligneEcriture.dateEcriture" name = "dateEcriture">
          </div>

          <div class="form-group">
            <label for="exercice">Exercice</label>
            <select id="exercice" [(ngModel)]="ligneEcriture.exercice" class="form-control text-Whit bg-dark">
              <option *ngFor="let exercice of exercices" [ngValue]="exercice">{{exercice.libelle}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="journal">Journal</label>
            <select id="journal" [(ngModel)]="ligneEcriture.journal" class="form-control text-Whit bg-dark">
              <option *ngFor="let journal of journaux" [ngValue]="journal">{{journal.libelle}}</option>
            </select>
          </div>




        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-success" (click)="save()">Save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
      <app-calendar> </app-calendar>
    </div>
    </div>
  </div>

      


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Dates Ecriture
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Libellé</th>
                <th>Virement</th>
                <th>Date Ecriture</th>
                <th>Exercices</th>
                <th>Journaux</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ligneEcritures">
                <td>{{item.libelle}}</td>
                <td>{{item.virement}}</td>
                <td>{{item.dateEcriture | date:'dd/MM/yyyy'}}</td>
                <td>{{item.exercice.libelle}}</td>
                <td>{{item.journal.libelle}}</td>
                <td>
                  <button type="submit" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                  <button type="button" class="btn btn-warning" (click)="selectOne(item)">Update</button>
                  <button type="button" class="btn btn-info" (click)="deleted(item.id)">Deleted</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

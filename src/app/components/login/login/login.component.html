<html>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Nom d'utilisateur" [(ngModel)]="login" name="login" autocomplete="username" required>
					</div>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password" autocomplete="current-password" required>
					</div>

					<div class="form-group">
						<input type="submit" value="Auth" (click)="authentification()" class="login_btn_perso float">
					</div>
				</form>
			</div>

			
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vous n'avez pas de compte ? <a href="#">Faire une demande</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Mot de passe oubliÃ© ?</a>
				</div>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
